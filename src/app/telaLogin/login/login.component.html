<div class="container">

      <mat-card>
          <mat-card-content>
              <!--LOGIN-->
              <form class="login">
                <mat-form-field>
                  <input placeholder="Matricula" [(ngModel)]="username">
                </mat-form-field>

                <mat-form-field>
                  <input placeholder="Senha" [(ngModel)]="password">
                </mat-form-field>

                <span>
                  {{mensagemLogin}}
                </span>

                <button mat-raised-button color="primary" type="submit">Entrar</button>

              </form>
          </mat-card-content>

      </mat-card>
</div>
